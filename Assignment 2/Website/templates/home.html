{% extends 'base.html' %}



{% block content %}
<!-- Carousel Slider for aesthetics -->
<section>
  <div id="IndicatorsForSlides" class="carousel slide" data-ride="carousel" style="max-width: 2000px; margin: auto;">
    <ol class="carousel-indicators">
      <li data-target="#IndicatorsForSlides" data-slide-to="0" class="active"></li>
      <li data-target="#IndicatorsForSlides" data-slide-to="1"></li>
      <li data-target="#IndicatorsForSlides" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/nba.jpg') }}" alt="First slide" style="height: 800px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/celtics.jpg') }}" alt="Second slide" style="height: 800px;">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ url_for('static', filename='img/lebron.jpg') }}" alt="Third slide" style="height: 800px;">
      </div>
    </div>
    <a class="carousel-control-prev" href="#IndicatorsForSlides" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#IndicatorsForSlides" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>

<!--Display the categgories dynamically to the user-->
<section>
  <div class="my-5 container">
    <div class="row justify-content-center">
      {% for category in categories %}
      <div class="col-md-4 d-flex flex-column align-items-center">
        <a class="thumbnail text-decoration-none" href="{{ url_for('main.category_products', categoryid=category.id) }}">
          <img class="img-fluid" src="{{ url_for('static', filename='img/'+category.image) }}" alt="Shop {{ category.name }}" style="height: 300px;">
          <p class="text-secondary text-center h5 m-3">Shop {{ category.name }}</p>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
